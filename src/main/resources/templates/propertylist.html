<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <title>Welcome to Real Estate</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <!--    Bootstrap link from webjars-->
    <link type="text/css" rel="stylesheet" th:href="@{\webjars\bootstrap\4.3.1\css\bootstrap.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script th:src="@{\webjars\jquery\3.0.0\jquery.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />

</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Properties</h2></div>
    <div>
        <a class="h2 btn btn-primary" th:href="@{/addProperty}">Add New Property</a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Property Id</th>
                <th>image</th>
                <th>Category</th>
                <th>Property Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="property:${listProperties}">
                <tr>
                    <td>[[${property.propertyId}]]</td>

                    <th scope="row"><img alt="" th:src="*{'data:image/jpeg;base64,'+{property.image}}" style="width: 100px; height:100px;"> </th>
                    <td>[[${property.category}]]</td>
                    <td>[[${property.propertyName}]]</td>
                    <td>[[${property.description}]]</td>
                    <td>[[${property.price}]]</td>

                    <td>
                        <a class="h4 mr-3 btn btn-primary" th:href="@{'/propertylist/edit/' + ${property.propertyId}}">Update</a>
                        <a class="h4 mr-3 btn btn-primary" onclick="if(!(confirm('Are you sure you want to delete this property?'))) return false" th:href="@{'/delete/' + ${property.propertyId}} ">Delete</a>
                        <a class="h4 mr-3 btn btn-primary" th:href="@{'/details/' + ${property.propertyId}}">Details</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
