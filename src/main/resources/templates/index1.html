<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <!-- 1. Owl Carousel Min .css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
          integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- 2. Owl Carousel Theme Min .css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
          integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Home Page</title>

    <style>
        h1{
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                background-color: black;
                color: antiquewhite;
                text-align: center;
                padding-top: 18px;
                text-transform: uppercase;
                font-size: 24px;
            }
            li{
                display: inline-block;
                margin-left: 50px;
                padding-top: 23px;
                position: relative;

            }
            nav a{
                color: #344;
                text-transform: uppercase;
                text-decoration: none;
                font-size: 14px;
                align: center;
            }
            nav a:hover{
                color: rgb(4, 112, 58);
            }
            .searchTerm{
                width: 100%;
                border:0px solid rgb(15, 233, 106);
                padding: 20px;
                height: 20px;
                outline: none;
            }
            .wrap{
                padding-left: 10%;
                padding-top: 2%;
                width: 60%;
                top:50%;
                left:50%;
                display: block;
            }
            input[type=text]{
                display: inline-block;
                border-radius: 2px;
                box-sizing: border-box;
                margin: 8px 0;
                color:white;
                height: 5px;
                background-color: #000000;
                width: 100%;
                font-size: 20px;

            }
            input[type=text]:hover{
                background-color: azure;
                color: rgb(0, 0, 0);

            }
            h3{
                font-size: 22px;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                text-align: center;
                text-decoration: dashed;
                color: rgb(189, 28, 0);
            }
        .item
        {
           height: 480px;
           width: 200px;

        }
        .item img
        {
           height: 180px;
           width: 50px;
        }
    </style>
</head>
<body>
<section>
    <h1> Search your dream property </h1>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#">Home </a></li>
                <li><a href="#">About </a></li>
                <li><a href="#">Contact </a></li>
            </ul>
        </nav>
        <div class="wrap">
            <input type="text" class="searchTerm" placeholder="Search here">
        </div>
        <h3>Explore Properties</h3>
    <div class="container-fluid my-5">
        <!--<h6 class="text-center fw-bold display-1 mb-3">Explore Properties</h6>-->
        <div class="row mt-5">
            <div class="owl-carousel owl-theme">
                <a th:href="@{/propertylist}">
                  <div class="item">
                    <div class="card border-0 shadow">
                        <img th:src="@{img\for-rent-sign-in-front-of-new-house-149060607-1ddf9bfcf61141d08d0f5003277e902c.jpg}" alt="image" class="card-img-top">
                        <div class="card-body">
                            <h6>RENT</h6>
                        </div>
                    </div>
                  </div>
                </a>
                <a th:href="@{/selectCategory/land}">
                <div class="item">
                    <div class="card border-0 shadow">
                        <img th:src="@{img\How to claim private ownership over Kharab Land in Karnataka.jpg}" alt="image" class="card-img-top">
                        <div class="card-body">
                            <h6>LAND</h6>
                        </div>
                    </div>
                </div>
                </a>
                <div class="item">
                        <div class="card border-0 shadow">
                            <img th:src="@{img\om_villa-noida_extension-noida-om_shri_m_k_developers.jpeg}" alt="image" class="card-img-top">
                            <div class="card-body">
                                <h6>RENT</h6>
                            </div>
                        </div>
                </div>
                <a th:href="@{/selectCategory/building}">
                <div class="item">
                    <div class="card border-0 shadow">
                        <img th:src="@{img\home_green_apartment-ramamurthy_nagar-bengaluru-home_builders.jpeg}" alt="image" class="card-img-top">
                        <div class="card-body">
                            <h6>APARTMENT</h6>
                        </div>
                    </div>
                </div>
                </a>
            </div>
        </div>
        <h3> Add properties </h3>
        <div class = "add">
            <select>
                <option value="Land">Land</option>
                <option value="Villa">Villa</option>
                <option value="Rent">Rent</option>
                <option value="Apartment">Apartment</option>
            </select>
        </div>
    </div>
    </div>
</section>



<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!-- 0. Jquery CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- 1. Owl Carousel min .js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- Init Owl Carousel -->
<script>
    $('.owl-carousel').owlCarousel({
    loop:false,
    margin:10,
    nav:true,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:2
        },
        1000:{
            items:4
        }
    }
})
</script>

</body>
</html>
