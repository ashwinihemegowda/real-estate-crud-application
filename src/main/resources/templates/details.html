<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>

    <!--    <link rel="stylesheet"-->
    <!--          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"-->
    <!--          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"-->
    <!--          crossorigin="anonymous">-->


    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <!--    Bootstrap link from webjars-->
    <link type="text/css" rel="stylesheet" th:href="@{\webjars\bootstrap\4.3.1\css\bootstrap.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script th:src="@{\webjars\jquery\3.0.0\jquery.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />

    <style>
        h1{
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                background-color: black;
                color: antiquewhite;
                text-align: center;
                padding-top: 18px;
                text-transform: uppercase;
                font-size: 24px;
            }
        .table{
          box-shadow: 5px 10px 18px #888888;
        }
    </style>

</head>

<body style="background-color: #ffebcc ">
<div class="container-fluid">
    <h1>[[${pageTitle}]]</h1>
    <!--<div class="text-center bg-dark text-white mb-2"><h2>[[${pageTitle}]]</h2></div>-->
    <form th:action="@{/propertylist}" method="post" th:object="${details}">

        <table class="table border-2 solid black">
            <tr>
                <td class="border-0"></td>
                <td class="border-0"><div class="form-group row ml-4">
                    <div><img alt="" th:src="*{'data:image/jpeg;base64,'+{image}}" style="width: 550px; height:550px;"></div>
                </div>
                </td>

                <td class="border-0">
                    <table class="table table-bordered">
                        <tr class="border-0"><th colspan="2" class="border-0"><h4><i><u>Property Details</u></i></h4></th></tr>
                        <tr class="border-0">
                            <td class="border-0">
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label"><b>Property Id  :</b></label>
                                    <div><input type="text" th:field="*{propertyId}" class="form-control border-0"/></div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label"><b>Category  :</b></label>
                                    <div><input type="text" th:field="*{category}" class="form-control border-0"/></div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label"><b>Property Name:</b></label>
                                    <div><input type="text" th:field="*{propertyName}" class="form-control border-0"/></div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label"><b>Description  :</b></label>
                                    <div><input type="text" th:field="*{description}" class="form-control border-0"/></div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label"><b>Price  :</b></label>
                                    <div><input type="text" th:field="*{price}" class="form-control border-0"/></div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label"><b>Address   :</b></label>
                                    <div>
                                        <!--                    <textarea th:field="*{address}" class="form-control border-0"></textarea>-->
                                        <textarea rows="4" cols="23" th:field="*{address}" class="form-control border-0"/></div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label"><b>Facilities   :</b></label>
                                    <div><textarea rows="2" cols="23" th:field="*{facilities}"  class="form-control border-0"/></div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <table class="table table-bordered">
            <tr><td class="border-0"></td><th colspan="2" class="border-0"><h4><i><u>Owner Details</u></i></h4></th></tr>
            <tr>
                <td class="border-0"></td>
                <td class="border-0">
                    <div class="form-group row ml-4">
                        <label class="col-sm-2 col-form-label"><b>Owner Name :</b></label>
                        <div><input type="text" th:field="*{ownerName}" class="form-control border-0"/></div>
                    </div>

                    <div class="form-group row ml-4">
                        <label class="col-sm-2 col-form-label"><b>Contact No  :</b></label>
                        <div><input type="text" th:field="*{contactNo}" class="form-control border-0"/></div>
                    </div>

                    <div class="form-group row ml-4">
                        <label class="col-sm-2 col-form-label"><b>Email       :</b></label>
                        <div><input type="text" th:field="*{email}" class="form-control border-0"/></div>
                    </div>
                </td>
            </tr>

            <tr>
                <td class="border-0"></td>
                <td class="border-0">
                    <a class="h4 mr-3 btn btn-primary" th:href="@{'/propertylist' }">Go Back</a>
                </td>
            </tr>

            </tbody>
        </table>
    </form>
</div>

</body>
</html>
