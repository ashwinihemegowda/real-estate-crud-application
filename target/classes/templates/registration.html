<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="ISO-8859-1">
<title>Registration</title>


	<link type="text/css" rel="stylesheet" th:href="@{\webjars\bootstrap\4.3.1\css\bootstrap.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<script th:src="@{\webjars\jquery\3.0.0\jquery.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />

	<style>
        body{
         background-color: #FFFDD0
        }

        *{
          color:#000;
        }
        .navbar{
          background-color: #000000;

        }
        .navbar h2{
           text-align: left;
           color: #FFD700;
        }
        .navbar img{
           float: right;
           height:50px;
           border-radius: 100px;
        }
        .form-container{
          border:0px solid #fff;
          padding: 50px;
          margin-top: 2vh;
          -webkit-box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);
          -moz-box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);
          box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);
        }
    </style>
</head>

<body>

	<!-- creat`e navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<h2 >SANDS Real Estate</h2><img th:src="@{\img\logorealestate.jpeg}">
	</nav>
	<br>
	<!-- Create HTML registration form -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
			<div class="col-md-4 col-sm-4 col-xs-12">

				<form class="form-container" th:action="@{/registration}" method="post" th:object="${user}">

					<h1>Registration</h1>

					<!-- success message -->
					<div th:if="${param.success}">
						<div class="alert alert-info">You've successfully registered
							to our awesome app! Login to continue</div>
					</div>
					<div th:if="${param.failed}">
						<div class="alert alert-info">Email already exists</div>
					</div>

					<div class="form-group">
						<label class="control-label" for="firstName"> Name </label>
						<input id="firstName" class="form-control" th:field="*{Uname}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
				</form>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
		</div>
	</div>
</body>
</html>
